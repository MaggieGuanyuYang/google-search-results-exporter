<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h3 {
      margin-top: 0;
      color: #1a73e8;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #1557b0;
    }
    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h3>Search Results Exporter</h3>
  <p style="font-size: 12px; color: #666;">Click below to export all Google search results on this page.</p>
  <button id="exportBtn">Export to CSV</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
